<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
                integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
                crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-secondary-color height-100">
                <!-- start weather item -->
                <div class="principal-weather-icon col-md-12 bg-secondary-color pt-3 pb-3 text-center target">
                    <div class="get-ubication text-end">
                        <i class="far fa-compass"></i>
                    </div>
                    <div class=" mt-5 icon-weater">
                        <img src="" alt="icon">
                    </div>
                    <div class="col-md-12 fw-normal pt-0 pb-5 fs-1">
                       <span class="number"></span><span class="degrees">°C</span>
                    </div>
                    <div class=" pb-5 fs-2">
                        <span class="weather"></span> 
                    </div>
                    <div class=" pb-4 fs-3">
                       <span class="date"></span>
                    </div>
                    <div class=" pb-1 fs-3">
                        <span class="ubication"></span>
                    </div>
                </div>
                <!-- end weather item -->
            </div>
            <div class="col-md-9 bg-main-color height-100">
                <div class="col-md-10 offset-md-1 height-100">
                    <div class="col-md-12">
                        <div class="row mt-5 d-flex justify-content-between content-divs">
                        </div>

                        <div class="row d-flex justify-content-between mt-5 container-status">
                            <div class="col-md-12">
                                <h3>Lo más destacado de hoy</h3>
                            </div>
                            <div class="col-md-5 bg-secondary-color pt-2 pb-2 text-center target">
                                <div class="pt-2 pb-2">
                                    Estado del viento
                                </div>
                                <div class=" fs-3">
                                   <span class="w_status"></span><span class="measure">km/h</span>
                                </div>
                            </div>
                            <div class="col-md-5 bg-secondary-color pt-2 pb-2  text-center target">
                                <div class="pt-2 pb-2">
                                    Húmedad
                                </div>
                                <div class=" fs-3">
                                    <span class="humidly"></span><span>%</span>
                                </div>
                            </div>
                            <div class="col-md-5 bg-secondary-color pt-2 pb-2 mt-3 text-center target">
                                <div class="pt-2 pb-2">
                                    Nubosidad
                                </div>
                                <div class="fs-3">
                                    <span class="cloudiness"></span><span>%</span>
                                </div>
                            </div>
                            <div class="col-md-5 bg-secondary-color pt-2 pb-2 mt-3 text-center target">
                                <div class="pt-2 pb-2">
                                    Visibilidad 
                                </div>
                                <div class="fs-3">
                                   <span class="visibility"></span><span>km</span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
